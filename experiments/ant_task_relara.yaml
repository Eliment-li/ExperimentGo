name: "ant_task_relara"
description: "ant"
workdir: "/home/lit/code/brave"
module: "train.ant.basic.relara.ant_train_relara"
pre_cmds:
  - "ulimit -n 4096"
args:
  - name: "repeat"
    type: "int"
    default: 1
    help: "Number of repeats"

  - name: "total_timesteps"
    type: "int"
    default: 1000000
    help: "Total timesteps for training"

  - name: "track"
    type: "bool"
    bool_style: "presence"
    default: true
    help: "Enable tracking"

  - name: "task"
    type: "choice"
    default: "speed"
    choices: ['speed','far','stand']

  - name: "reward_type"
    type: "str"
    default: "dense"
    help: "Reward type (dense/sparse)"

  - name: "ctrl_cost_weight"
    type: "float"
    default: 0.05
    help: "Control cost weight"

  - name: "early_break"
    type: "bool"
    bool_style: "negatable"
    default: true
    help: "True -> --early_break, False -> --no-early_break"

  - name: "healthy_reward"
    type: "int"
    default: 4
    help: "Healthy reward value"

  - name: "num_threads"
    type: "int"
    default: 16
    help: "Number of threads"
